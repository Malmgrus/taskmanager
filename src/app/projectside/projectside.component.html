<button (click)="addProject()">Add Project</button>
<input (input)="searchPro($event)" type="text">

@for (item of filteredPro; track $index) {
  <article class="project-card">
    <input value={{item.proName}} (input)="addName(item.id, $event)" type="text" placeholder="Project Name">
    <input value={{item.description}} (input)="addDescription(item.id, $event)" type="text" placeholder="Project Description">
    <a routerLink="/project/ {{item.id}}">view tasks</a>
    <button (click)="removeProject(item.id)">Remove</button>
  </article>
}
